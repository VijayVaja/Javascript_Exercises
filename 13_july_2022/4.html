<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 237 -->
    <div>Write a JavaScript program to generate an array, containing the Fibonacci sequence, up until the nth term</div>
    <script>
        function fibonacci(n){
            if(n==1){
                return 0
            }
            else if (n==2){
                return [0,1]
            }
            else{
                var result=[0,1]
                var a = 0;
                var b = 1;

                for(var i =0; i<n-2; i++){
                    result.push(a+b);
                    var c = a+b;
                    a = b;
                    b = c
                }
                return result
            }
        }
        
        console.log(fibonacci(10))


    </script>
    
</body>
</html>
