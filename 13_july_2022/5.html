    <div>Write a JavaScript program to get the human readable format of the given number of milliseconds.</div>
    <script>
        function format(ms){
            var day = Math.floor(ms/86400000);
            var hour = Math.floor(ms/3600000)%24;
            var minute = Math.floor(ms / 60000) % 60;
            var second= Math.floor(ms / 1000) % 60;
            var milliseconds = Math.floor(ms)%1000;

            console.log(day+" : "+hour+" : "+minute+" : "+second+" : "+milliseconds)
        }
