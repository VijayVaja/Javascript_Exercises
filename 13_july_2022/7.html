    <!-- 227 -->
    <div>Write a JavaScript program to remove elements from an array for which the given function returns false</div>
    <script>

        function callback(n){
            return n%2==0;
        }

        function myFunc(arr,callback){
            for(var i = 0; i<arr.length; i++){
                if(!callback(arr[i])){
                    arr.splice(i,1)
                }
            }
            return arr
        }
        console.log(myFunc([1, 2, 3, 4],callback))

    </script>
