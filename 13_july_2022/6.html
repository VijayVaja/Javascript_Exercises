<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 229 -->
    <div>Write a JavaScript program to convert a string from camelcase.</div>
    <script>
        function camelcase(str,join){
            var arr = str.split('')
            for (var i = 0; i<arr.length; i++){
                if(arr[i].toUpperCase()==arr[i]){
                     arr[i]=join+arr[i].toLowerCase()
                }
            }
            return arr.join('')
        }
        console.log(camelcase('someDatabaseFieldName',' '))
        console.log(camelcase('someLabelThatNeedsToBeCamelized', '-'))
    </script>
</body>
</html>
