    <div>Write a JavaScript conditional statement to find the sign of product of three numbers. Display an alert box with the specified sign.</div>
    <script>
        function sign(a,b,c){
            if((a*b*c)<0){
                alert('The Sign is -');
            }
            else{
                alert('The sign is +');
            }
        }

        sign(4,-6,3)
    </script>
