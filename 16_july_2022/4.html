    <div>Write a JavaScript program which compute, the average marks of the following students Then, this average is
        used to determine the corresponding grade</div>

    <script>
        var students = [['David', 80], ['Vinoth', 77], ['Divya', 88], ['Ishitha', 95], ['Thomas', 68]];
        var avg = 0;
        for (var i = 0; i < students.length; i++) {
            avg += students[i][1]
        }
        var average = avg / students.length;
        console.log('average : '+average)

        if (average < 60) {
            console.log("Grade : F");
        }
        else if (average < 70) {
            console.log("Grade : D");
        }
        else if (average < 80) {
            console.log("Grade : C");
        } 
        else if (average < 90) {
            console.log("Grade : B");
        } 
        else if (average < 100) {
            console.log("Grade : A");
        }

    </script>
