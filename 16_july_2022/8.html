<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 9 -->
    <div>Write a JavaScript program to find the armstrong numbers of 3 digits.</div>
    <script>
        for(var i = 1; i<=9; i++){
            for(var j = 0; j<=9; j++){
                for(var k = 0; k<=9; k++){
                    if(((i**3)+(j**3)+(k**3))==String(i)+String(j)+String(k)){
                        console.log(String(i)+String(j)+String(k))
                    }
                }
            }
        }
    </script>
    
</body>
</html>
