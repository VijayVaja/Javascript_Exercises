<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 5 -->
    <div>Write a JavaScript for loop that will iterate from 0 to 15. For each iteration, it will check if the current number is odd or even, and display a message to the screen</div>
    <script>
        for (var i = 1; i<=15; i++){
            if(i%2==0){
                console.log(i+' is even')
            }
            else{
                console.log(i+' is odd')
            }
        }
    </script>    
</body>
</html>
