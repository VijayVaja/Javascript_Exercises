    <!-- 10 -->
    <div>Write a JavaScript program to construct the following pattern, using a nested for loop.</div>
    <script>
        for (var i = 1; i<6; i++){
            var char = ''
            for (var j = 1; j<=i; j++){
                char+='* '
            }
            console.log(char)
        }
    </script>
