    <div>Write a JavaScript conditional statement to find the largest of five numbers. Display an alert box to show the result</div>
    <script>
        function largest(arr) {
            var max=0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i]>max){
                    max = arr[i]
                }
            }
            return max
        }
        console.log(largest([2,4,2,5,3]))
    </script>
