    <!-- 1 -->
    <div>Write a JavaScript program to calculate the factorial of a number.</div>
    <script>

        var total = 1;
        function factorial(n){
            if(n==0){
                return total
            }
            total*=n;
            return factorial(n-1)
        }
        console.log(factorial(6));



    </script>
