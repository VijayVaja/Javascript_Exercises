    <!-- 3 -->
    <div>Write a JavaScript program to get the integers in range (x, y)</div>
    <script>
        var result = [];
        function range(a,b){
            if (a==b){
                result.push(a);
                return true;
            }
            result.push(a)
            range(a+1,b)
            return result;
        }
        console.log(range(3,10))

    </script>
