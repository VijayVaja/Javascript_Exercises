<body>
    <!-- 5 -->
    <div>Write a JavaScript program to compute the exponent of a number.</div>
    <script>
        function exponent(base,pow){
            if (pow == 1){
                return base;
            }
            return base*exponent(base, pow-1);
        }
        console.log(exponent(2,13))

    </script>
    
</body>
