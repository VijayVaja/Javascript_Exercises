    <div>Write a JavaScript program to check whether a number is even or not.</div>

    <script>
        function oddEven(num){
            if (num==0){
                return 'it is even'
            }
            else if (num == 1){
                return 'it is odd'
            }
            else{
                // console.log(num)
                return oddEven(num-2)
            }
        }

        console.log(oddEven(15))

    </script>
