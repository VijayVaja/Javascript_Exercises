<body>
    <!-- 6 -->
    <div>Write a JavaScript program to get the first n Fibonacci numbers.</div>
    <script>
        var fibonacci = function (n) {
            if(n == 1){
                return [0, 1];
            }
            else{
                var arr = fibonacci(n - 1);
                // console.log(arr);
                // console.log(n)
                arr.push(arr[arr.length - 1] + arr[arr.length - 2]);
                return arr;
            }
        };

        console.log(fibonacci(8));
    </script>

</body>
