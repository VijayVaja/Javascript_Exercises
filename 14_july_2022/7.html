    <div>Write a JavaScript function to convert an amount to coins</div>
    <script>
        function coinsCount(n, coins) {
            var result = [];
            for (var i = 0; i < coins.length; i++) {
                var a = Math.floor(n / coins[i]);
                if (a > 0) {
                    for (var j = 0; j < a; j++) {
                        result.push(coins[i])
                        n -= coins[i]
                    }
                }
            }
            return result
        }

        console.log(coinsCount(47, [25, 10, 5, 2, 1]))


    </script>
