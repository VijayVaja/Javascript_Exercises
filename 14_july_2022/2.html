    <meta charset="UTF-8">

<body>
    <!-- 8 -->
    <div>Write a JavaScript function that accepts a number as a parameter and check the number is prime or not.</div>
    <script>
        function primeCheck(num) {
              for(var i = 2; i <= num - 1; i++){ 
                  if (num % i == 0) {
                      return num+' is not prime number'
                    }               
                }
                return num+ ' is prime number'
          }
          console.log(primeCheck(37))
    </script>
    
</body>
</html>
