    <div>Write a JavaScript function to get the number of occurrences of each letter in specified string.</div>
    <script>
        var arr = ['a','b', 'a', 'c','a']
        
        function countChars(str){
            var result = {};
            str = str.split('');
            for (var i = 0; i<str.length; i++){
                if (result[str[i]]){
                    result[str[i]]+=1;
                }
                else {
                    result[str[i]]=1
                }
            }
            return result;
        }

        console.log(countChars('vijay vaja'))




    </script>
