<body>
    <!-- 12 -->
    <div>Write a JavaScript function which says whether a number is perfect.</div>

    <script>
        function perfectNumber(num) {
            var total = 0;
            for (var i=1; i<=num/2; i++) {
                if (num%i == 0) {
                    total += i;
                }
            }
            if (total == num) {
                console.log(num+" is perfect number");
            }
            else {
                console.log(num+" is not a perfect number");
            }
        }
        perfectNumber(28);
    </script>

</body>
