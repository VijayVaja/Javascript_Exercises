<body>
    <!-- 24 -->
    <div>Write a JavaScript function to apply Bubble Sort algorithm</div>
    <script>
        function sort(arr){
            for (var i = 0; i<arr.length-1; i++){
                for (var j = 0; j<arr.length-1-i; j++){
                    if(arr[j]>arr[j+1]){
                        var a = arr[j]
                        arr[j]=arr[j+1];
                        arr[j+1] = a;
                    }
                }
            }
            return arr
        }

        console.log(sort([3,2,4,1,5,7,6]))


    </script>
    
</body>
