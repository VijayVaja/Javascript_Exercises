<body>
    <!-- 3 -->
    <div>Write a JavaScript function that generates all combinations of a string.</div>
    <script>
        function combinations(str) {
            var c = [];
            for (let i = 0; i < str.length; i++) {
                for (let j = i + 1; j < str.length + 1; j++) {
                    c.push(str.slice(i, j));
                }
            }
            return c;
        }
        console.log(combinations('dog'));

    </script>

</body>
