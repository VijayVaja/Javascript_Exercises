<body>
    <!-- 135 -->
    <div>Write a JavaScript program to get the sum of the powers of all the numbers from start to end (both inclusive).</div>
    <script>

        function powerCalc(end, power=2, start=1){
            var sum = 0;
        for (var i = start; i<=end; i++){
            sum+=i**power;
        }
        return sum;

        }

        console.log(powerCalc(10))
        console.log(powerCalc(10,3))
        console.log(powerCalc(10,3,5))



    </script>
</body>
