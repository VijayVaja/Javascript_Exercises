    <!-- 145 -->
    <div>Write a JavaScript program to randomize the order of the values of an array, returning a new array.</div>

    <script>
        function shuffle(arr){
            var n = arr.length;
            var result = [];
            for(var i = 0; i<n; i++){
                var random = Math.floor(Math.random()*(n-i)); 
                result.push(arr[random])
                arr.splice(random,1)
            }
            console.log(result)
        }

        shuffle(['a','b','c','d'])
        shuffle([1,2,3])


    </script>
    
</body>
