<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 118 -->
    <div>
        Write a JavaScript program to apply a function against an accumulator and each key in the object (from left to right).
    </div>
    <script>

        var obj1 = { a: 1, b: 2, c: 1 ,d: 2, e:3, f:2};

        var keys = Object.keys(obj1);
        var values = [];

        var result = {};
    
        for (var i = 0; i<keys.length; i++){
            if(values.indexOf(obj1[keys[i]])==-1){
                values.push(obj1[keys[i]])
                result[obj1[keys[i]]]=[keys[i]]
            }
            else{
                result[obj1[keys[i]]].push(keys[i])
            }
        }
        console.log(result)

    </script>

    
</body>
</html>
