<div>Write a JavaScript program to get the highest index at which value should be inserted into array in order to maintain its sort order.</div>

    <script>
     function sortIndex(arr, n){
        for (var i = 0; i<arr.length; i++){
            if (arr[i]>n){
                return i;
            }
        }
     }
    console.log(sortIndex([10, 20, 30, 30, 40], 30));

    </script>
