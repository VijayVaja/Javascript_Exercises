<body>
    <!-- 127 -->
    <div>Write a JavaScript program to iterate over a callback n times.</div>

    <script>
        var num = '';
        function callback(n) {
            num += n;
        }
        function myFunc(n, callback){
            for (var i = 0; i<n; i++){
                callback(i)
            }
            return num;
        }

        console.log(myFunc(5,callback))



    </script>
</body>
