<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 142 -->
    <div>Write a JavaScript program to simplify a given absolute path for a file in Unix-style. </div>

    <script>
        var str = "/home/var/./www/../html//sql/";
        var str_arr = str.split('/');
        var result = [];

        console.log(str_arr)

        for(var i = 0; i<str_arr.length; i++){
            if (str_arr[i]=='' || str_arr[i]=='.'){
                continue
            }
            else if (str_arr[i]=='..'){
                result.pop()
            }
            else{
                result.push(str_arr[i])
            }
        }
        console.log(result.join('/'))
    </script>
    
</body>
</html>
