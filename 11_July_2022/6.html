<body>
    <!-- 148 -->
    <div>Write a JavaScript program to swap two halves of a given array of integers of even length. </div>
    
    <script>
        var arr = [1,2,3,4,5,6,7,8];

        for(var i = 0; i<(arr.length)/2; i++){
            var c = arr.shift();
            arr.push(c)
        }
        
        console.log(arr)
    </script>
    
</body>
