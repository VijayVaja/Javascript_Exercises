    <div>Write a JavaScript program to find the maximum integer n such that 1 + 2 + ... + n <= a given integer. </div>

    <script>
        var a = prompt('enter a number')
        var total = 0;
        var n = 0;
        while(true){
            if (total>a){
                console.log('maximum number is '+(n-1));
                break;
            }
            else{
                n++;
                total+=n
            }
        }
    </script>
