    <!-- 149 -->
    <div> Write a JavaScript program to change the capitalization of all letters in a given string. </div>

    <script>
        var str = 'w3resoURCE';
        var str_arr = str.split('');
        var result = [];

        for(var i = 0; i<str_arr.length; i++){
            if(isNaN(str_arr[i])){
                if(str_arr[i] == str_arr[i].toLowerCase()){
                    result.push(str_arr[i].toUpperCase())
                }
                else{
                    result.push(str_arr[i].toLowerCase())
                }
            }
            else{

                result.push(str_arr[i])
            }
        }

        console.log(result.join(''))

    </script>
</body>
